<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Epic Web Dev">
    <meta name="description" content="A truly unnecessary, epic, and overly complex Hello World page with extravagant styles and animations">
    <meta name="keywords" content="epic, hello world, unnecessary complexity, web development, UI">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta property="og:title" content="Epic Hello World Page">
    <meta property="og:description" content="Welcome to a page that takes Hello World to an unnecessarily complex level">
    <meta property="og:image" content="https://example.com/epic-image.png">
    <meta property="og:url" content="https://example.com/hello-world">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Epic Hello World Page">
    <meta name="twitter:description" content="The most unnecessary Hello World page you'll ever see!">
    <meta name="twitter:image" content="https://example.com/twitter-image.png">
    <title>Epic Hello World</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: 'Comic Sans MS', 'Arial', sans-serif;
            background: linear-gradient(45deg, #ff6b6b, #ffcc00, #00ffcc, #6bff6b);
            background-size: 200% 200%;
            animation: gradientBackground 10s ease infinite;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
            animation: colorShift 7s infinite linear;
        }
        h1 {
            color: white;
            font-size: 6em;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.6), 0 0 25px rgba(255, 255, 255, 0.6), 0 0 35px rgba(255, 255, 255, 0.7), 0 0 50px rgba(255, 255, 255, 0.8);
            font-family: 'Arial', sans-serif;
            letter-spacing: 10px;
            text-transform: uppercase;
            animation: pulseText 3s infinite alternate;
            position: relative;
        }
        h1::before {
            content: "Epic!";
            font-size: 4em;
            color: #ff9900;
            position: absolute;
            top: -10px;
            left: -20px;
            z-index: -1;
            transform: rotate(-10deg);
            animation: shake 2s infinite ease-in-out;
        }
        h1::after {
            content: "Legendary!";
            font-size: 3.5em;
            color: #00ff00;
            position: absolute;
            top: 10px;
            right: -25px;
            z-index: -1;
            transform: rotate(15deg);
            animation: blink 1.5s infinite alternate;
        }
        @keyframes gradientBackground {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
        @keyframes colorShift {
            0% {
                background-color: #ff6b6b;
            }
            25% {
                background-color: #ffcc00;
            }
            50% {
                background-color: #00ffcc;
            }
            75% {
                background-color: #6bff6b;
            }
            100% {
                background-color: #ff6b6b;
            }
        }
        @keyframes pulseText {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
            }
        }
        @keyframes shake {
            0% {
                transform: translateX(0);
            }
            25% {
                transform: translateX(-10px);
            }
            50% {
                transform: translateX(10px);
            }
            75% {
                transform: translateX(-5px);
            }
            100% {
                transform: translateX(0);
            }
        }
        @keyframes blink {
            0% {
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }
        .epic-box {
            position: absolute;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: 5px solid #fff;
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 50px rgba(255, 255, 255, 0.6), 0 0 100px rgba(255, 255, 255, 0.7);
            animation: rotateBox 20s linear infinite;
        }
        .epic-box::before {
            content: "Epic Box!";
            color: #ff33cc;
            font-size: 1.5em;
            font-weight: bold;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-shadow: 2px 2px 10px #000;
            animation: fadeInOut 5s infinite;
        }
        @keyframes rotateBox {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
        @keyframes fadeInOut {
            0% {
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }
        .epic-glow {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 300px;
            border-radius: 50%;
            box-shadow: 0 0 50px 25px #ff66cc, 0 0 100px 50px #ffcc00, 0 0 150px 75px #00ffcc;
            animation: glowingEffect 5s infinite alternate;
        }
        @keyframes glowingEffect {
            0% {
                box-shadow: 0 0 50px 25px #ff66cc, 0 0 100px 50px #ffcc00, 0 0 150px 75px #00ffcc;
            }
            50% {
                box-shadow: 0 0 100px 50px #ff66cc, 0 0 150px 75px #ffcc00, 0 0 200px 100px #00ffcc;
            }
            100% {
                box-shadow: 0 0 150px 75px #ff66cc, 0 0 200px 100px #ffcc00, 0 0 250px 125px #00ffcc;
            }
        }
    </style>
</head>
<body>
    <div class="epic-glow"></div>
    <div class="epic-box"></div>
    <h1>Hello World</h1>
</body>
</html>
